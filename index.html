<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA & CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-2xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-4 text-center">SGPA & CGPA Calculator</h1>

      <section class="mb-10">
        <h2 class="text-xl font-semibold mb-2">SGPA Calculator</h2>
        <div id="sgpa-inputs" class="grid grid-cols-1 gap-2 mb-4">
          <!-- 8 subjects input -->
          ${[...Array(8)]
            .map(
              (_, i) =>
                `<input type="number" class="border rounded p-2" placeholder="Subject ${i + 1} Marks" />`
            )
            .join("")}
        </div>
        <button onclick="calculateSGPA()" class="bg-blue-600 text-white px-4 py-2 rounded">Calculate SGPA</button>
        <p id="sgpa-result" class="mt-3 font-semibold"></p>
      </section>

      <hr class="my-6" />

      <section>
        <h2 class="text-xl font-semibold mb-2">CGPA Calculator</h2>
        <div id="cgpa-inputs" class="grid grid-cols-1 gap-2 mb-4">
          ${[...Array(8)]
            .map(
              (_, i) =>
                `<input type="number" class="border rounded p-2" placeholder="Semester ${i + 1} SGPA" />`
            )
            .join("")}
        </div>
        <button onclick="calculateCGPA()" class="bg-green-600 text-white px-4 py-2 rounded">Calculate CGPA</button>
        <p id="cgpa-result" class="mt-3 font-semibold"></p>
      </section>

      <footer class="mt-10 text-center text-sm text-gray-500">
        Made with ❤️ by <a href="https://www.linkedin.com/in/ankitraj01" class="text-blue-500 underline">Ankit Raj</a>
        |
        <a href="https://www.instagram.com/ankit._.raj01" class="text-pink-500 underline">Instagram</a>
      </footer>
    </div>

    <script>
      function getGradePoint(mark) {
        if (mark >= 90) return 10;
        else if (mark >= 80) return 9;
        else if (mark >= 70) return 8;
        else if (mark >= 60) return 7;
        else if (mark >= 50) return 6;
        else if (mark >= 40) return 5;
        else return 0;
      }

      function calculateSGPA() {
        const inputs = document.querySelectorAll("#sgpa-inputs input");
        const grades = Array.from(inputs).map((i) => parseFloat(i.value) || 0);
        const total = grades.reduce((sum, mark) => sum + getGradePoint(mark), 0);
        const sgpa = (total / grades.length).toFixed(2);
        document.getElementById("sgpa-result").textContent = "Your SGPA: " + sgpa;
      }

      function calculateCGPA() {
        const inputs = document.querySelectorAll("#cgpa-inputs input");
        const sGPAs = Array.from(inputs).map((i) => parseFloat(i.value) || 0);
        const total = sGPAs.reduce((sum, g) => sum + g, 0);
        const cgpa = (total / sGPAs.length).toFixed(2);
        document.getElementById("cgpa-result").textContent = "Your CGPA: " + cgpa;
      }
    </script>
  </body>
</html>
